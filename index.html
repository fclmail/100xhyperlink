
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">

    <style>  
        /* Full Page Styling */  
        body {  
            margin: 0;  
            overflow: hidden;  
            background-color: black;  
            position: relative;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            justify-content: flex-start;  
            height: 100vh;  
        }  

        /* Neon Blue Border */  
        .border {  
            position: absolute;  
            top: 0;  
            left: 0;  
            width: 100vw;  
            height: 100vh;  
            border: 10px solid #00f;  
            box-shadow: 0 0 20px #00f;  
            border-radius: 15px;  
            pointer-events: none;  
        }  

        /* Countdown Timer */  
        .countdown-container {  
            margin-top: 20px;  
            color: darkblue;  
            font-size: 1.2rem;  
            font-weight: bold;  
            text-shadow: 0 0 10px white;  
            background: rgba(255, 255, 255, 0.9);  
            padding: 10px 20px;  
            border-radius: 8px;  
            box-shadow: 0 0 10px white;  
            border: 2px solid darkblue;  
            text-align: center; /* Center the timer text */  
        }  

        /* Centered Title GIF - Moved Down */  
        .title-gif {  
            margin-top: 60px; /* Moved further down */  
            max-width: 250px;  
        }  

        /* Free Airdrop GIF (Below Title) */  
        .free-airdrop {  
            margin-top: 20px;  
            max-width: 300px;  
        }  

        /* Scrolling GIFs Container */  
        .gif-container {  
            position: relative;  
            width: 100%;  
            height: 250px; /* Adjust height for large GIFs */  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            overflow: hidden;  
            /* Removed margin-top to prevent contact with timer */  
        }  

        /* Individual GIFs */  
        .gif-container img {  
            max-width: 400px; /* Extra Large */  
            display: none;  
            transition: opacity 0.5s ease-in-out;  
        }  

        /* Floating Emojis */  
        .emoji {  
            position: absolute;  
            font-size: 2rem;  
            user-select: none;  
            pointer-events: none;  
            animation: fall linear infinite;  
        }  

        @keyframes fall {  
            from { transform: translateY(-100%); opacity: 1; }  
            to { transform: translateY(100vh); opacity: 0; }  
        }  

        /* Hit Counter */  
        .hit-counter {  
            position: absolute;  
            bottom: 20px;  
            font-size: 1.5rem;  
            color: #00f;  
            text-shadow: 0 0 10px #00f;  
            background: rgba(0, 0, 0, 0.7);  
            padding: 8px 20px;  
            border-radius: 8px;  
            border: 2px solid #00f;  
        }  
    </style>  
</head>  
<body>  

    <!-- Neon Border -->  
    <div class="border"></div>  

    <!-- Countdown Timer (Above Title GIF) -->

    </div>  

    <!-- Title GIF (Moved Down) -->  
    <img src="xx.gif" alt="100X Airdrop" class="title-gif">  

    <!-- Free Airdrop GIF Below Title -->  
    <img src="freeairdrop.gif" alt="Free Airdrop" class="free-airdrop">  

    <!-- Scrolling Clickable GIFs -->  
    <div class="gif-container">  
        <a href="https://google.ca"><img src="metamask.gif" alt="MetaMask"></a>  
        <a href="   https://fclmail.github.io/PAYPAL/     "><img src="paypal.gif" alt="PayPal"></a>

        <a href="https://google.ca"><img src="limitedtimeoffer.gif" alt="Limited Time Offer"></a>  
    </div>  

    <!-- Hit Counter -->  
    <div class="hit-counter">  
        Visitors: <span id="hit-count">421,119</span>  
    </div>  

    <script>  
        // Countdown Timer to March 31, 2025  
        function updateTimer() {  
            const targetDate = new Date("March 31, 2025 00:00:00").getTime();  
            setInterval(() => {  
                const now = new Date().getTime();  
                const timeLeft = targetDate - now;  

                if (timeLeft < 0) {  
                    document.getElementById("timer").innerHTML = "EXPIRED!";  
                    return;  
                }  

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));  
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));  
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));  
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);  
                const milliseconds = Math.floor((timeLeft % 1000));  

                document.getElementById("timer").innerHTML =  
                    `${days}d ${hours}h ${minutes}m ${seconds}s ${milliseconds}ms`;  
            }, 50);  
        }  
        updateTimer();  

        // Scrolling GIFs Logic  
        let currentGif = 0;  
        const gifs = document.querySelectorAll(".gif-container img");  

        function showNextGif() {  
            gifs.forEach(gif => gif.style.display = "none"); // Hide all GIFs  
            gifs[currentGif].style.display = "block"; // Show current GIF  
            currentGif = (currentGif + 1) % gifs.length; // Move to next GIF  
        }  
        showNextGif(); // Show first GIF  
        setInterval(showNextGif, 2000); // Rotate GIFs every 2 seconds  

        // Floating Emojis  
        const emojis = ["üòÄ", "üòÑ", "üòä", "üòÉ", "üíµ", "üíµ", "üí∞", "üéÅ", "ü™Ç", "üéÅ", "ü™Ç", "ü™Ç", "‚õΩ", "‚õΩ"];  
        function createEmoji() {  
            const emoji = document.createElement("div");  
            emoji.classList.add("emoji");  
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];  
            emoji.style.left = Math.random() * 100 + "vw";  
            emoji.style.animationDuration = (Math.random() * 3 + 2) + "s";  
            document.body.appendChild(emoji);  
            setTimeout(() => emoji.remove(), 4000);  
        }  
        setInterval(createEmoji, 300);  

        // Hit Counter (Increments on Refresh)  
        let count = localStorage.getItem("hitCount") ? parseInt(localStorage.getItem("hitCount")) : 421119;  
        count++;  
        document.getElementById("hit-count").innerText = count;  
        localStorage.setItem("hitCount", count);  
    </script>  

</body>  
</html>
