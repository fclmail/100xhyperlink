<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>100X AIRDROP</title>
  <style>
   html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;   /* Prevent horizontal scroll */
    overflow-y: auto;     /* Enable vertical scroll */
    height: 100%;
    background-color: black;
    user-select: none;
    -webkit-user-drag: none;
    font-family: sans-serif;
}


    img {
      -webkit-user-drag: none;
      user-select: none;
      touch-action: none;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }

    .border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 140vh;
      border: 19px solid #00faff;
      box-shadow: 0 0 40px #00faff;
      border-radius: 45px;
      pointer-events: none;
      z-index: 1;
    }

    .countdown-container {
      margin-top: 12px;
      color: darkblue;
      font-size: 1rem;
      font-weight: bold;
      text-shadow: 0 0 10px white;
      background: rgba(255, 255, 255, 0.9);
      padding: 5px 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px white;
      border: 2px solid darkblue;
      text-align: center;
      z-index: 3;
    }

    .timer-gifs-edge {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 95%;
      padding: 10px 20px;
      margin-top: 1px;
      position: relative;
      z-index: 3;
    }

    .timer-gifs-edge a img {
      width: 120px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .timer-gifs-edge a img:hover {
      transform: scale(1.1);
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
      margin-top: 10px;
      width: 100%;
      z-index: 2;
    }

    .title-gif {
      max-width: 250px;
    }

    .neon-text {
      font-size: 1.5em;
      color: #00faff;
      text-shadow: 0 0 5px #00faff, 0 0 10px #00faff, 0 0 20px #00faff;
      text-align: center;
      font-weight: bold;
    }

    .gif-container {
      position: relative;
      width: 65%;
      height: 170px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
      z-index: 2;
    }

    .gif-container a {
      display: none;
      position: absolute;
    }

    .gif-container a.active {
      display: block;
    }

    .gif-container img {
      max-width: 350px;
      transition: opacity 1s ease-in-out;
    }

    .congratulations-gif {
      max-width: 350px;
      display: block;
      margin: 0 auto;
    }

    .floating {
      position: absolute;
      font-size: 2rem;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    .floating-img {
      position: absolute;
      max-width: 80px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(-100%);
        opacity: 1;
      }
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="border"></div>

  <div class="countdown-container">
    <strong>GHX-T ALGORITHM‚Ñ¢Ô∏è¬©Ô∏è MULTIPLY ANY AMOUNT INSTANTLY 100 X LIMITED TIME OFFER</strong><br />
    <span id="timer"></span>
  </div>

  <div class="timer-gifs-edge">
    <a href="https://fclmail.github.io/howitworks/"><img src="2x.png" alt="2X" /></a>
    <a href="https://fclmail.github.io/howitworks/"><img src="hiw.gif" alt="HIW" /></a>
  </div>

  <div class="main-content">
    <img src="xx.gif" alt="100X Airdrop" class="title-gif" />

    <div class="neon-text">ü™Ç<br />$ 1,200,000<br />FREE AIRDROP</div>

    <div class="gif-container">
      <!-- ACTIVE GIFS HERE -->
      <a href="https://fclmail.github.io/100xmetamaskpay/" class="active"><img src="metamask.gif" /></a>
      <!-- other GIFs (hidden initially) -->
      <a href="https://fclmail.github.io/100xmetamaskpay/"><img src="ghx10000.gif" /></a>
      <!-- add rest of your GIFs same way -->
    </div>

    <img src="congratulations.gif" alt="Congratulations!" class="congratulations-gif" />
  </div>

  <script>
    // Timer
    function updateTimer() {
      const targetDate = new Date("April 30, 2025 00:00:00").getTime();
      setInterval(() => {
        const now = new Date().getTime();
        const timeLeft = targetDate - now;

        if (timeLeft < 0) {
          document.getElementById("timer").innerHTML = "EXPIRED!";
          return;
        }

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
        const milliseconds = Math.floor((timeLeft % 1000) / 10);

        document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s ${milliseconds < 10 ? "0" : ""}${milliseconds}ms`;
      }, 100);
    }
    updateTimer();

    // Scrolling GIFs
    let currentGif = 0;
    const gifLinks = document.querySelectorAll(".gif-container a");

    function showNextGif() {
      gifLinks.forEach(link => link.classList.remove("active"));
      gifLinks[currentGif].classList.add("active");
      currentGif = (currentGif + 1) % gifLinks.length;
    }
    setInterval(showNextGif, 3000);

    // Floating Emojis & Images
    const emojis = ["üíµ", "ü™Ç", "üòÑ", "üéÅ", "‚úÖ", "üòÄ"];
    const images = ["usdc8.gif", "1xmultiply.png", "usdc.gif", "met1.gif", "paypal1.gif", "btc2.gif", "poly1.png"];

    function createFloatingElement(type) {
      const element = document.createElement("div");
      element.classList.add(type === "emoji" ? "floating" : "floating-img");

      if (type === "emoji") {
        element.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        element.style.fontSize = Math.random() * 1.5 + 1.5 + "rem";
      } else {
        const img = document.createElement("img");
        img.src = images[Math.floor(Math.random() * images.length)];
        img.style.width = Math.random() * 50 + 50 + "px";
        element.appendChild(img);
      }

      element.style.left = Math.random() * 100 + "vw";
      element.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(element);

      setTimeout(() => element.remove(), 3000);
    }

    setInterval(() => createFloatingElement("emoji"), 1000);
    setInterval(() => createFloatingElement("image"), 70);
  </script>
</body>
</html>
