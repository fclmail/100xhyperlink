<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        /* General Page Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        /* Glowing Neon Border */
        .border {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: 15px solid #00f;
            box-shadow: 0 0 30px #00f;
            border-radius: 20px;
            pointer-events: none;
        }

        /* Countdown Timer */
        .countdown-container {
            position: absolute;
            top: 20px;
            left: 20px;
            color: cyan;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 0 15px cyan;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px cyan;
        }

        /* Title GIF (Top Center) */
        .title-gif {
            margin-top: 80px;
            max-width: 300px;
            width: 90%;
        }

        /* Free Airdrop GIF */
        .freeairdrop-gif {
            margin-top: 20px;
            max-width: 350px;
            width: 90%;
        }

        /* Container for Clickable GIF Links */
        .gif-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Clickable GIFs */
        .clickable-gif {
            max-width: 350px;
            width: 90%;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .clickable-gif:hover {
            transform: scale(1.1);
        }

        /* Extra Display GIFs */
        .extra-gif {
            max-width: 300px;
            width: 90%;
            margin-top: 20px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px #00f); }
            to { filter: drop-shadow(0 0 20px #0ff); }
        }

        /* Floating Emojis */
        .emoji {
            position: absolute;
            font-size: 2rem;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-100%); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        /* Hit Counter */
        .hit-counter {
            margin-top: 20px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px cyan;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px cyan;
        }
    </style>
</head>
<body>

    <!-- Fluorescent Blue Border -->
    <div class="border"></div>

    <!-- Countdown Timer -->
    <div class="countdown-container">
        GET 100X NOW! LIMITED TIME OFFER:<br>
        <span id="countdown"></span>
    </div>

    <!-- Title GIF (Top Center) -->
    <img src="xx.gif" alt="Title GIF" class="title-gif">

    <!-- Free Airdrop GIF (Directly Below Title) -->
    <img src="freeairdrop.gif" alt="Free Airdrop" class="freeairdrop-gif">

    <!-- Clickable GIF Links -->
    <div class="gif-container">
        <a href="metamask.html">
            <img src="metamask.gif" alt="Metamask" class="clickable-gif">
        </a>
        <a href="paypal.html">
            <img src="paypal.gif" alt="PayPal" class="clickable-gif">
        </a>
        <a href="airdrop.html">
            <img src="airdrop.gif" alt="Airdrop" class="clickable-gif">
        </a>
    </div>

    <!-- Extra Display GIFs -->
    <img src="multiply.gif" alt="Multiply" class="extra-gif">
    <img src="limitedtimeoffer.gif" alt="Limited Time Offer" class="extra-gif">

    <!-- Hit Counter -->
    <div class="hit-counter">
        Visitors: <span id="hitCount">Loading...</span>
    </div>

    <!-- JavaScript for Countdown Timer -->
    <script>
        function updateCountdown() {
            const targetDate = new Date("March 31, 2025 23:59:59").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;

                if (timeLeft <= 0) {
                    document.getElementById("countdown").innerHTML = "OFFER ENDED!";
                    return;
                }

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                const milliseconds = Math.floor((timeLeft % 1000));

                document.getElementById("countdown").innerHTML =
                    `${days}d ${hours}h ${minutes}m ${seconds}s ${milliseconds}ms`;
            }, 1);
        }

        updateCountdown();
    </script>

    <!-- JavaScript for Floating Emojis -->
    <script>
        const emojis = ["ðŸ˜€", "ðŸ˜„", "ðŸ˜Š", "ðŸ˜ƒ", "ðŸ’µ", "ðŸ’µ", "ðŸ’°", "ðŸª‚", "ðŸª‚", "ðŸª‚", "ðŸª‚", "ðŸª‚", "â›½", "â›½"];

        function createEmoji() {
            const emoji = document.createElement("div");
            emoji.classList.add("emoji");
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + "vw";
            emoji.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 5000);
        }

        setInterval(createEmoji, 500);
    </script>

    <!-- JavaScript for Hit Counter -->
    <script>
        const countKey = "hitCounter";
        let count = localStorage.getItem(countKey);

        if (count === null) {
            count = 422112;
        } else {
            count = parseInt(count) + 1;
        }

        localStorage.setItem(countKey, count);
        document.getElementById("hitCount").textContent = count;
    </script>

</body>
</html>
